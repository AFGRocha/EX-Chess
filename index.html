<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <style>
    #app {  
      float: left;
    }
    #history {  
      float: right;
      width: 50%;
      padding: 10px;
    }
    </style>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.ts"></script>

    <div id="history" x-data>
      <h1>
        History
      </h1>
      <div>
        <ul>
          <template x-for="product in $store.history.history">
            <p x-text="product"></p>
          </template>
        </ul>
      </div>
    </div>
  </body>
</html>
